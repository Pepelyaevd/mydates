<!DOCTYPE html>
<html>
<head>
	<title>MyDates Register</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/font/material-design-icons/Material-Design-Icons.woff'>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body class="cyan lighten-4">


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" id="login-form">
        <div class="row">
          <div class="input-field col s12 center">           
            <p class="center login-form-text">Регистрация</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_identity</i>
            <input id="username" type="text">
            <label for="username">Имя</label>
          </div>
        </div>
       <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">https</i>
            <input id="password" type="password">
            <label for="password">Пароль</label>
          </div>
        </div>
     
		<div class="row">
          <div class="input-field col s12">
            <a id="onRegister" class="btn waves-effect waves-light col s12">Зарегистрироваться</a>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Уже есть аккаунт? <a href="login.html">Войти</a></p>
          </div>
        </div>
		
      </form>
    </div>
  </div>


<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>

<script src="js/login.js"></script>

</body>
</html>
